version: "3.9"

services:
  db:
    image: postgres:16
    container_name: family-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: familyplanner
      POSTGRES_PASSWORD: familyplanner
      POSTGRES_DB: familyplanner_dev
    ports:
      - "5432:5432"
    volumes:
      - family_planner_db_data:/var/lib/postgresql/data

volumes:
  family_planner_db_data: