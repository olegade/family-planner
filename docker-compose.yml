version: "3.9"

services:
  db:
    image: postgres:16
    container_name: family-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: familyplanner
      POSTGRES_PASSWORD: familyplanner
      POSTGRES_DB: familyplanner_dev
    ports:
      - "5432:5432"
    volumes:
      - family_planner_db_data:/var/lib/postgresql/data
  api:
      build:
        context: .
        dockerfile: apps/api/Dockerfile
      environment:
        # IMPORTANT: This must match what prisma.config.ts expects
        DATABASE_URL: postgres://familyplanner:familyplanner@db:5432/familyplanner_dev
      depends_on:
        - db
      ports:
        - "3001:3001"
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    ports:
      - "3000:80"
volumes:
  family_planner_db_data: